{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="{% static 'css/style_login.css' %}">
</head>
<body>
<form method="post">
    {% csrf_token %}
    <h3>Login Here</h3>

    <label for="username">Username</label>
    <input type="text" name="name" placeholder="Email or Phone" id="username">

    <label for="username">Email</label>
    <input type="text" name="email" placeholder="Email or Phone" id="username">

    <label for="username">Password</label>
    <input type="text" name="password1" placeholder="Email or Phone" id="username">

    <label for="password">Password agen</label>
    <input type="password" name="password2" placeholder="Password" id="password">

    <button>Log In</button>
    <p class="social-text">Login with a social media account</p>

    <div class="social-icons">

        <button class="social-icon fb"><i class="fa-brands fa-facebook"></i></button>
        <button class="social-icon tw"><i class="fa-brands fa-twitter"></i></button>
        <button class="social-icon in"><i class="fa-brands fa-instagram"></i></button>

    </div>
</form>
</body>
</html>
